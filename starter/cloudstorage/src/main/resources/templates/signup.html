<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <script type="module" defer th:src="@{js/dynamicFormValidation.js}"></script>
        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a th:href="@{/login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="POST">
                <div th:if="${signupSuccess}" id="success-msg" class="alert alert-dark">
                    You successfully signed up! Please continue to the <a>login</a> page.
                </div>
                <div th:if="${hasErrors}" class="alert alert-danger">
                    <ul>
                        <li th:if="${#fields.hasErrors('firstName')}">Firstname : <span  th:errors="*{firstName}">First name error</span></li>
                        <li th:if="${#fields.hasErrors('lastName')}">Lastname : <span  th:errors="*{lastName}">Last name error</span></li>
                        <li th:if="${#fields.hasErrors('username')}">Username :  <span  th:errors="*{username}">Username error</span></li>
                        <li th:if="${#fields.hasErrors('password')}">Password :  <span th:errors="*{password}">Password error</span></li>
                    </ul>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName" class="form-control" th:field="*{firstName}" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                        <span id="inputFirstnameError"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" class="form-control" id="inputLastName" th:field="*{lastName}" placeholder="Enter Last Name" maxlength="20" required>
                        <span id="inputLastnameError"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" class="form-control" id="inputUsername" th:field="*{username}" placeholder="Enter Username" maxlength="20" required>
                        <span id="inputUsernameError"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Enter Password" maxlength="20" required>
                        <span id="inputPasswordError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
            </form>
        </div>
    </body>
</html>
